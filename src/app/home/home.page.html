<ion-header class="ion-no-border">
	<ion-toolbar style="text-align: center;">
		<ion-buttons slot="start">
			<ion-button (click)="openExploreApps()">
				<ion-icon style="color: orange;" name="apps"></ion-icon>
			</ion-button>
		</ion-buttons>
    <ion-label style="font-weight: 800;">Mobile DStorage</ion-label>
		<ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light" (click)="openConfig()">
				<ion-icon style="color: orange;" name="settings-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-item lines="none">
		<ion-avatar slot="start">
			<img src="../../assets/avatar.png">
    </ion-avatar>
			<ion-label>
				<p>Hello,</p>
				<h3>{{user.username}}</h3>
			</ion-label>
	  </ion-item>
</ion-header>

<ion-content>
  <h2 style="padding-left: 15px; padding-top: 50px;">My Drives</h2>
  <div>
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let slide of slides">
        <ion-card button (click)="openDrive(slide.name)">
          <ion-card-header>
            <div class="main">
              <img src="{{slide.logo}}" style="max-width: 100px; height: 120px;">
            </div>
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">{{slide.name}}</ion-card-title>
            <ion-progress-bar value="0.5" color="custom"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
