<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button>
				<ion-icon name="apps"></ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light">
				<ion-icon color="primary" name="share-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-item lines="none">

		<ion-avatar slot="start">
			<img src="../../assets/avatar.png">
    </ion-avatar>
			<ion-label>
				<p>Hello,</p>
				<h3>Issa Kalonji</h3>
			</ion-label>
	  </ion-item>

</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let slide of slides">
        <ion-card button (click)="cardClicked(slide.name)">
          <ion-card-header>
            <div class="main">
              <img src="{{slide.logo}}">
            </div>
            <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg">
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">{{slide.name}}</ion-card-title>
            <ion-card-subtitle class="ion-text-right">{{slide.size}}</ion-card-subtitle>
            <ion-progress-bar value="0.5" color="custom"></ion-progress-bar>
          </ion-card-content>
          <input type="file" id="fileupload" style="display:none" (change)="fileProvided($event)">
        </ion-card>
      </ion-slide>

    </ion-slides>
  </div>

  <div class="container">

    <h2>Recent Files</h2>

    <ion-item lines="none" *ngFor="let file of files">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4>{{file.name}}</h4>
							<h6>{{file.provider}}</h6>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear" (click)="showLoader('File downloading...', 'File successfully downloaded.')">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
 </div>

</ion-content>
