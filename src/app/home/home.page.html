<ion-toolbar style="border-bottom: 1px solid gray;">
  <ion-buttons slot="start">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title class="center">Mobile File Drive</ion-title>
  <ion-buttons slot="end">
    <ion-button id="open-modal">
      <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-toolbar class="center">
  <ion-title size="small">Available Drives</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-list style="background-color: transparent;">
    <app-drive *ngFor="let d of getDrives()" [drive]="d" (click)="openDrive(d.id)"></app-drive>
  </ion-list>
</ion-content>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button (click)="cancel()" default-href=""></ion-back-button>
        </ion-buttons>
        <ion-title>Configuration</ion-title>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="settings"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Enter your name</ion-label>
        <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
