<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">



<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--  -->
    <!-- <div class="back-circle"> -->
    <!-- </div> -->
    <ion-title class="ion-text-center custom-font">Login/Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"> -->
    <!-- <path fill="#FF9D5C" d="M64.8,-36.9C78.7,-13.3,81.2,17.5,68.5,33.5C55.8,49.4,27.9,50.6,6.3,46.9C-15.2,43.3,-30.4,34.8,-41.5,19.7C-52.7,4.7,-59.8,-17,-52.2,-36.9C-44.6,-56.8,-22.3,-75.1,1.6,-76C25.4,-76.9,50.8,-60.5,64.8,-36.9Z" transform="translate(100 100)" /> -->
  <!-- </svg> -->

  <div class="ion-padding">
    <form class="ion-padding">

      <div class="wrap-input">
        <input class="input" type="text" name="user-name" placeholder="User Name" [(ngModel)]="userName">
      </div>

      <div class="wrap-input">
        <input class="input" type="text" name="user-email" placeholder="Email" [(ngModel)]="userEmail">
      </div>

      <div class="wrap-input">
        <input class="input" type="password" name="user-password" placeholder="Password" [(ngModel)]="userPassword">
      </div>

      <div class="container-form-btn">
        <button class="form-btn custom-font" (click)="login()">
          Submit
        </button>
      </div>
    </form>
  </div>
  <div style="text-align: center; font-weight: 700;">
    <ion-label>OR</ion-label>
  </div>
  <br>
  <div>
    <ion-button (click)="loginWithUnstoppable()" expand="block" fill="clear" shape="round">
      <img src="../../assets/ud-default-large.png" alt="Login with Unstoppable">
    </ion-button>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center custom-font">Your Mobile Decentralized Storage</p>
  </ion-toolbar>
</ion-footer>

<!--  -->


<style>

ion-footer{
  border: none;
  background-color: var(--pColor);
}

ion-footer p{
  color: white;

}

ion-title{
  font-family: 'Josefin Sans', sans-serif;
  font-size: 2rem;
  font-weight: 300;
  color: white;
  background-color: #323232;
  text-align: center;
}

ion-button img{
  border-radius: 25px;

  /* give border shadow */
  -webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
  box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
}

  ion-content {
    --background: #B3B6B7;
  }

  ion-header {
    max-height: fit-content;
  }

  ion-footer {
    background-color: #323232;
  }

  .back-blob {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .custom-font {
    font-family: 'Josefin Sans', sans-serif;
  }

  .wrap-input {
    position: relative;
    width: 100%;
    margin-bottom: 20px;
  }

  .input {
    font-size: 16px;
    color: #333333;
    line-height: 1.2;
    display: block;
    width: 100%;
    height: 45px;
    background: #FFFFFF;
    border-radius: 25px;
    padding: 0 30px 0 68px;
  }

  .input:focus {
    outline: none;
  }

  .container-form-btn {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0 55px;
  }

  .form-btn {
    font-size: 16px;
    color: #FFFFFF;
    line-height: 1.2;
    text-transform: uppercase;
    width: 100%;
    height: 50px;
    background: #323232;
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 25px;
  }

  .form-btn:hover {
    background: #333333;
    opacity: 0.8;
  }
</style>
